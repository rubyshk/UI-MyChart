<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="white-bg"></div>
        <div class="bg-img">
            <!-- nav -->
            <nav>
                <div class="inside-nav">
                    <ul>
                        <li><div class="heart-icon"><i class="fa-regular fa-heart"></i></div></li>
                        <li><h3>MyChart</h3></li>
                    </ul>
                    <ul>
                        <li><button class="btn-log">Log In</button></li>
                        <li><button class="btn-sign">Sign Up</button></li>
                    </ul>
                </div>
            </nav>
            <!-- nav -->
            <!-- circle -->
            <div class="circle">
                <div class="in1">
                    <div class="in2">
                        <div class="in3">
                            <!-- <img src="images/Group 50.png" alt="" class="image-girl"> -->
                        </div>
                    </div>
                </div>
            </div>
            <img src="images/Group 50.png" alt="" class="image-girl">
            <!-- circle -->
            <!-- cart -->
            <div class="cart">
                <div class="in-cart">
                    <div class="nav-cart">
                        <img src="images/Icon feather-user.svg" alt="icon bell">
                        <ul>
                            <!-- <li><div class="heart-icon"><i class="fa-regular fa-heart"></i></div></li> -->
                            <li><h3>MyChart</h3></li>
                        </ul>
                        <img src="images/Icon feather-bell.svg" alt="icon user">
                    </div>
                    <div class="center-part">
                        <button class="appoint">Schedule an appointment</button>
                        <div class="active-img">
                            <!-- <img src="images/Group 61.png" alt=""> -->
                            <div class="reminder">
                               <div class="dot-circle">
                                <div class="dot1"></div>
                               </div> 
                              REMINDERS 
                            </div>
                            <div class="stay-active">
                                <p>Stay Active!</p>
                                <pre>Remember to get your steps in each day</pre>
                            </div>
                        </div>
                    </div>
                    <div class="last-para">
                        <h6>NEXT APPOINTMENT</h6>
                    </div>
                    <button class="check-up"><span>24 <br> <p>May</p></span> Check up w/DR. Sebatta</button>
                </div>
            </div>
            <!-- cart -->
            <!--Empower  -->
            <div class="empower">
                <div class="secure">
                    <p>Your secure online health connection</p>
                    <button>Get Started</button>
                </div>
                <div class="image-empower">
                    <img src="images/white_bg.svg" alt="">
                    <div class="empower-text">
                        <p>Empowering over <br>
                            <span>     160 million  </span> patients to <br>
                             get and stay healthy</p>
                    </div>
                </div>
            </div>
            <!--Empower  -->
            <!-- dot line -->
           <img src="images/Mask Group 5.png" alt="" class="dot-line">
            <!-- dot line -->
        </div>
    </div>
</body>
</html>
